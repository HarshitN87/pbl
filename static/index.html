<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Study Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1><i class="fas fa-graduation-cap me-2"></i> Interview Study Planner</h1>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row">
            <!-- Left Sidebar: Recommendations -->
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-header bg-info text-white">
                        <i class="fas fa-list-alt me-2"></i> Recommended Concepts
                    </div>
                    <ul id="recommended-concepts" class="list-group list-group-flush">
                        <!-- Recommended concepts will be populated here -->
                    </ul>
                </div>
                
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-code me-2"></i> Recommended Problems
                    </div>
                    <ul id="recommended-problems" class="list-group list-group-flush">
                        <!-- Recommended problems will be populated here -->
                    </ul>
                </div>
            </div>
            
            <!-- Main Content: Concept Graph -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-project-diagram me-2"></i> Concept Dependency Graph
                    </div>
                    <div class="card-body">
                        <div id="concept-graph" style="height: 400px; width: 100%;"></div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header bg-warning">
                        <i class="fas fa-calendar-alt me-2"></i> Study Plan
                        <button id="generate-plan-btn" class="btn btn-sm btn-light float-end">Generate Plan</button>
                    </div>
                    <div class="card-body">
                        <div id="study-plan">
                            <!-- Study plan will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Sidebar: Progress & Problems -->
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-header bg-secondary text-white">
                        <i class="fas fa-chart-line me-2"></i> Your Progress
                    </div>
                    <div class="card-body">
                        <h6>Overall Progress</h6>
                        <div class="progress mb-3">
                            <div id="overall-progress" class="progress-bar" role="progressbar" 
                                style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                        
                        <h6>Concept Progress</h6>
                        <div id="concept-progress">
                            <!-- Concept progress bars will be populated here -->
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <i class="fas fa-tasks me-2"></i> Problems
                    </div>
                    <div class="card-body">
                        <select id="concept-filter" class="form-select mb-3">
                            <!-- Concepts will be populated here -->
                        </select>
                        
                        <div id="problems-list">
                            <!-- Problems will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Study Plan Modal -->
    <div class="modal fade" id="plan-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Generate Study Plan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="days-input" class="form-label">Number of Days</label>
                        <input type="number" class="form-control" id="days-input" value="10" min="1" max="30">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="create-plan-btn">Create Plan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
